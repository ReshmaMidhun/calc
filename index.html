<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="output">
                <input type="text" class="output-tbox" id="text1" readonly>
            </div>
            <div class="calc-row">
                <button class="clr-btn" onclick="clr()">CL</button>
                <button class="delete-btn" onclick="del()">DEL</button>
                <button class="btn" onclick="find('%')">%</button>
                <button class="btn" onclick="find('/')">/</button>
            </div>
            <div class="calc-row">
                <button class="btn" onclick="find(7)">7</button>
                <button class="btn" onclick="find(8)">8</button>
                <button class="btn" onclick="find(9)">9</button>
                <button class="btn" onclick="find('*')">*</button>
            </div>
            <div class="calc-row">
                <button class="btn" onclick="find(4)">4</button>
                <button class="btn" onclick="find(5)">5</button>
                <button class="btn" onclick="find(6)">6</button>
                <button class="btn" onclick="find('-')">-</button>
            </div>
            <div class="calc-row">
                <button class="btn" onclick="find(1)">1</button>
                <button class="btn" onclick="find(2)">2</button>
                <button class="btn" onclick="find(3)">3</button>
                <button class="btn" onclick="find('+')">+</button>
            </div>
            <div class="calc-row">
                <button class="btn" onclick="find('.')">.</button>
                <button class="btn" onclick="find(0)">0</button>
                <button class="equal-btn" onclick="equalfind()">=</button>
                
            </div>
        </div>
    </div>
</body>
</html>
